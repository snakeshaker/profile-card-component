<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="topBg"></div>
  <div class="bottomBg"></div>
  <div class="wrapper">
    <main class="content">
      <div class="content__top"></div>
      <div class="content__avatar">
        <img src="images/image-victor.jpg" alt="Avatar">
      </div>
      <div class="content__bottom">
        <div class="content__bottom__box">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
          <div class="line"></div>
          <div class="content__bottom__box__stats">
            <div class="content__bottom__box__stats__stat">
              <div class="nums">80K</div>
              <div class="info">Followers</div>  
            </div>
            <div class="content__bottom__box__stats__stat">
              <div class="nums">803K</div>
              <div class="info">Likes</div> 
            </div>
            <div class="content__bottom__box__stats__stat">
              <div class="nums">1.4K</div>
              <div class="info">Photos</div> 
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/snakeshaker">Adilbek</a>.
    </div>
  </div>
  
</body>
</html>
